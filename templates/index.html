{% extends "base.html" %}

{% block content %}

<div class="container-fluid">
    <div class="row">
        <p>this is the index.html file</p>
        <!-- Blog Entries Column -->
        <div class="col-12 mt-3 left">
            <div class="row">
                <!-- creating a for loop of list of posts that will be passed in from our view  -->
                {% for post in post_list %}
                <p>{{post.title}}</p>
                <div class="col-md-4">
                    <div class="card mb-4">
                        <div class="card-header">
                            <lord-icon src="https://cdn.lordicon.com/fpmskzsv.json"
                            trigger="loop"
                            delay="1000"
                            colors="primary:#64ffda"
                            style="width:35px;height:35px">
                            </lord-icon>
                        </div>
                        <div class="card-body">
                                <h2 class="card-title">{{post.title}}</h2>
                                <p class="card-text">excerpt</p>
                           
                            <hr />
                            <p class="card-text text-muted h6">{{post.category}}</p>
                        </div>
                    </div>
                </div>
                
                <!-- we will use built in loop counter to close existing row div, & add a new one after 6 posts have been displayed -->
                {%if forloop.counter|divisibleby:3 %}
            </div>
        </div>
    </div>
</div>

<div class="row">
    {% endif %}
    {% endfor %}
</div>
</div>

{%endblock%}
