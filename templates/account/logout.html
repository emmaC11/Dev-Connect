{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "/ logout" %}{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-8 mt-3 offset-md-2">
      <h1 class="page-heading">{% trans "/ logout" %}</h1><hr>
      <p>{% trans 'Leaving so soon? Are you sure you want to logout?' %}</p>
    </div>
  </div>

  <div class="row">
    <div class="col-md-8 mt-3 offset-md-2">
      <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
        {% endif %}
        <button class="btn form-btn" type="submit">{% trans 'logout' %}</button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
