{% load static %}

<!DOCTYPE html>
<head>
    <title>Dev Connect</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=NTR&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>
     <link rel="stylesheet" href="{% static 'styles/style.css' %}">
</head>
<body>
    <nav>
        <nav class="navbar navbar-expand-lg ">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="hamburger-icon"><i class="fa-solid fa-bars" style="color:#64ffda"></i></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'homepage' %}">/home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'about' %}">/about</a>
                  </li>
                    {% if user.is_authenticated %}
                   <li class="nav-item">
                    <a class="nav-link" href="{% url 'account_logout' %}">/logout</a>
                  </li>
                  {% else %}
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'account_login' %}">/login</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'account_signup' %}">/register</a>
                  </li> 
                  {% endif %}
                </ul>  
                <span class="navbar-text text-muted">
                  connecting developers, empowering innovation
              </span>
              </div>
            </div>
          </nav>
    </nav>

    <main class="flex-shrink-0 main-bg">
      {% block content %}
      <!-- content from index.html -->
      {% endblock content %}
  </main>

    <footer class="footer">
      <div class="container text-center">
          <p>Dev Connect &copy; 2023. All rights reserved.</p>
      </div>
  </footer>

  <script src="https://cdn.lordicon.com/bhenfmcm.js"></script> 
  <script src="https://kit.fontawesome.com/c05c29f2a2.js" crossorigin="anonymous"></script>
</body>
</html>
